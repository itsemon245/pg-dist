# PostgreSQL Configuration for Citus Coordinator
# Only custom settings - PostgreSQL defaults apply for everything else

# Citus extension (must be first)
shared_preload_libraries = 'citus'

# Connection and networking
listen_addresses = '*'
max_connections = 200

# Memory settings optimized for coordinator role
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 32MB
maintenance_work_mem = 512MB

# WAL and checkpointing
wal_level = replica
max_wal_size = 2GB
checkpoint_completion_target = 0.9

# Query optimization for SSD storage
random_page_cost = 1.1

# Parallel processing
max_parallel_workers = 8
max_parallel_workers_per_gather = 4

# Logging for monitoring
log_min_duration_statement = 1000  # Log queries > 1 second
log_statement = 'ddl'
log_checkpoints = on
log_connections = on
log_lock_waits = on

# Statistics and monitoring
track_activities = on
track_counts = on
track_io_timing = on