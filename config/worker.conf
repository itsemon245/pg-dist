# PostgreSQL Configuration for Citus Worker
# Only custom settings - PostgreSQL defaults apply for everything else

# Citus extension (must be first)
shared_preload_libraries = 'citus'

# Connection and networking
listen_addresses = '*'
max_connections = 100

# Memory settings optimized for worker role (higher for data processing)
shared_buffers = 512MB
effective_cache_size = 2GB
work_mem = 64MB
maintenance_work_mem = 1GB

# WAL and checkpointing (higher for bulk operations)
wal_level = replica
max_wal_size = 4GB
wal_buffers = 16MB
checkpoint_completion_target = 0.9

# Query optimization for SSD storage
random_page_cost = 1.1

# Parallel processing (higher for data-intensive operations)
max_parallel_workers = 16
max_parallel_workers_per_gather = 8

# I/O optimization for bulk operations
effective_io_concurrency = 200

# Logging (less verbose than coordinator)
log_min_duration_statement = 5000  # Log queries > 5 seconds
log_checkpoints = on
log_lock_waits = on

# Statistics and monitoring
track_activities = on
track_counts = on
track_io_timing = on

# Memory optimization for heavy data processing
temp_file_limit = 10GB